<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Event Attendance Tracker</h2>
            <span id="total-events">Total Events: 0</span>
            <button id="add-event-btn" class="add-event-btn">+</button>
        </div>
        <div class="table-container"> 
            <table>
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Attendees</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="event-list"></tbody>
            </table>
        </div> 
    </div>
</body>
</html>
